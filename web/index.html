<html>
<head>
<title>Registration form</title>
<script type="text/javascript">
function verify()
{
	var FirstName=document.reg.First_Name.value;
        var LastName=document.reg.Last_Name.value;
        var EmailId=document.reg.Email_Id.value;
        var Password=document.reg.Password.value;
        var MobileNo=document.reg.Mobile_No.value;
        var Gender=document.reg.Gender.value;
        var City=document.reg.City.value;
        var Pincode=document.reg.Pincode.value;
        var State=document.reg.State.value;
        var Country=document.reg.Country.value;
        if(FirstName.length==0)
        {
           alert("you should enter FirstName");
           return false;
        }  
        if(LastName.length==0)
        {
           alert("you should enter LastName");
           return false;   
        }
        if(EmailId.length==0)
        {
           alert("you should enter EmailId");
           return false;   
        }
        if(Password.length==0)
        {
           alert("you should enter Password");
           return false;   
        }
        if(MobileNo.length==10)
        {
           alert("you should enter MobileNo");
           return false;   
        }
        if(Gender.length==7)
        {
           alert("you should enter Gender");
           return false; 
        if(City.length==0)
        {
           alert("you should City");
           return false;   
        }
        if(Pincode.length==7)
        {
           alert("you should enter Pincode");
           return false;   
        }
        if(State.length==0)
        {
           alert("you should enter State");
           return false;   
        }
        if(Country.length==10)
        {
           alert("you should enter Country");
           return false;   
        }   
 }

</head>

<body>
<h3><center> REGISTRATION FORM</h3>
<table align="center" cellpadding="10">
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="First_Name" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>LAST NAME</td>
<td><input type="text" name="Last_Name" maxlength="20"/>
(max 20 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>EMAIL ID</td>
<td><input type="text" name="Email_Id" maxlength="80"/>
(max 80 characters a-z and A-Z)
<tr>
<td>PASSWORD</td>
<td><input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
</td>
<tr>
<td>MOBILE NO</td>
<td><input type="text" name="Mobile No" maxlength="10"/>
(max 10 digits numbers)
</td>
</tr>
<tr>
<td>GENDER</td>
<td><input type="radio" name="Gender" value="Male"/>MALE</td>
<td><input type="radio" name="Gender" value="Female"/>FEMALE</td>
</tr>
<tr>
<td>CITY</td>
<td><input type="text" name="City" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>PIN CODE</td>
<td><input type="text" name="Pin_Code" maxlength="6" />
(6 digit number)
</td>
</tr>
<tr>
<td>STATE</td>
<td><input type="text" name="State" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td>COUNTRY</td>
<td><input type="text" name="Country" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</form>
<center/>
</body>
</html>
